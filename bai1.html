<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <p>Tổng các số nguyên tố là:</p>
    <div id ="print">

    </div>
    <script>
        let a = Number(prompt("Nhap so a:"));
        let b = Number(prompt("Nhap so b:"))
        function check(n) {
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) return false;
        }
        return true;
      }
      function snt() {
        let sum = 0;
        let ok = 1;
        for (let i = a; i <= b; i++) {
          if (check(i) == true) {
            sum += i;
          }
        }
        document.getElementById("print").innerHTML = sum;
      }
      snt();
    </script>
</body>
</html>
